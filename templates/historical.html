<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical HG_SIM Strategy</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #ffffff; margin: 20px; }
        h1 { text-align: center; }
        .plot-container { margin: 20px 0; }
        .form-container { margin: 20px 0; }
        .form-container label { margin-right: 10px; }
        .form-container input { margin-right: 20px; padding: 5px; }
        .form-container button { padding: 5px 10px; }
        .error { color: #ff5555; }
    </style>
</head>
<body>
    <h1>Historical HG_SIM Strategy Performance</h1>
    {% for plot in plots %}
        <div class="plot-container">
            <h2>{{ plot.title }}</h2>
            {{ plot.graph | safe }}
        </div>
    {% endfor %}
    <div class="form-container">
        <h2>Custom Period Analysis</h2>
        {% if custom_error %}
            <p class="error">{{ custom_error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('historical') }}">
            <label for="custom_start_date">Start Date:</label>
            <input type="date" id="custom_start_date" name="custom_start_date" value="{{ custom_start_date }}" required>
            <label for="custom_end_date">End Date:</label>
            <input type="date" id="custom_end_date" name="custom_end_date" value="{{ custom_end_date }}" required>
            <label for="custom_investment">Investment Amount ($):</label>
            <input type="number" id="custom_investment" name="custom_investment" value="{{ custom_investment }}" min="1" step="1" required>
            <button type="submit">Update</button>
        </form>
    </div>
    <a href="{{ url_for('index') }}">Back to Main</a>
</body>
</html>
