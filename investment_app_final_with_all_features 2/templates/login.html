<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In â€” Signal Hawk</title>
  <style>
    :root { --bg:#0b0f14; --card:#111827; --ink:#e6edf3; --muted:#9aa4b2; --border:#223; --accent:#4f46e5; }
    body { font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; margin:0; padding:24px; background:var(--bg); color:var(--ink); }
    .card { max-width:620px; margin:0 auto; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.35); }
    .btn{padding:12px 16px; border-radius:10px; border:1px solid #334; background:#1f2937; color:var(--ink); cursor:pointer; width:100%; margin-top:12px}
    .btn.primary{background:var(--accent); border-color:var(--accent)}
    a{color:#9dd0ff}
    label{display:block; margin:12px 0 6px; font-weight:600}
    input{width:100%; padding:12px; border-radius:10px; border:1px solid #334; background:#0f172a; color:var(--ink)}
    .msg{background:#2a1b1b; border:1px solid #5b2a2a; color:#ffb4b4; padding:10px 12px; border-radius:12px; margin-bottom:12px}
    .row{display:flex; gap:10px; margin-top:10px}
    .row .btn{width:auto; flex:1}
  </style>
</head>
<body>
  <div class="card">
    <h1>Log In</h1>

    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}

    <form method="POST" action="/login">
      <label>Email</label>
      <input name="email" type="email" placeholder="you@example.com" required>

      <label>Password</label>
      <input name="password" type="password" placeholder="Password" required>

      <button class="btn primary" type="submit">Sign In</button>
    </form>

    <div class="row">
        <button class="btn" onclick="window.location='/account/request-setup'">Set up account</button>
      <button class="btn" onclick="window.location='/signup'">Subscribe</button>
    </div>

  </div>
</body>
</html>
