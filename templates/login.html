{% extends 'layout.html' %}
{% block content %}
<style>
  .login-wrap {
    max-width: 440px; margin: 40px auto;
    background: var(--surface); border: 1px solid var(--border);
    border-radius: var(--radius-lg); padding: 36px;
    box-shadow: 0 16px 50px rgba(0,0,0,0.3);
  }
  .login-wrap h1 { text-align: center; margin-bottom: 4px; font-size: 32px; }
  .login-sub { text-align: center; color: var(--text-muted); font-size: 14px; margin-bottom: 24px; }
  .login-wrap label { display: block; font-size: 13px; color: var(--text-muted); margin: 14px 0 6px; }
  .login-wrap input[type="email"],
  .login-wrap input[type="password"] {
    width: 100%; padding: 12px 14px; border-radius: 12px;
    border: 1px solid var(--border); background: rgba(0,0,0,0.2);
    color: var(--text); font-size: 14px; outline: none;
  }
  .login-wrap input:focus { border-color: rgba(59,130,246,0.5); box-shadow: 0 0 0 3px rgba(59,130,246,0.12); }
  .login-wrap .btn { width: 100%; margin-top: 18px; font-size: 15px; padding: 13px; }
  .login-msg { text-align: center; margin-bottom: 16px; padding: 10px 14px; border-radius: 10px; font-size: 14px; }
  .login-msg.info { background: rgba(59,130,246,0.1); border: 1px solid rgba(59,130,246,0.25); color: #93b4ff; }
  .login-msg.err { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #fca5a5; }
  .login-links { text-align: center; margin-top: 18px; font-size: 14px; color: var(--text-muted); }
  .login-links a { color: var(--brand); text-decoration: none; }
  .login-links a:hover { text-decoration: underline; }
  .login-divider { display: flex; align-items: center; gap: 12px; margin: 20px 0; color: var(--text-muted); font-size: 13px; }
  .login-divider::before, .login-divider::after { content: ''; flex: 1; border-top: 1px solid var(--border); }
</style>

<div class="login-wrap">
  <h1>Log in</h1>
  <p class="login-sub">Access your Signal Hawk Capital account.</p>

  {% if msg %}<div class="login-msg info">{{ msg }}</div>{% endif %}
  {% if error %}<div class="login-msg err">{{ error }}</div>{% endif %}

  <form method="POST" action="{{ url_for('login') }}">
    <label>Email</label>
    <input name="email" type="email" placeholder="you@example.com" required autofocus>
    <label>Password</label>
    <input name="password" type="password" placeholder="Enter your password" required>
    <button class="btn primary" type="submit">Log in</button>
  </form>

  <div class="login-links">
    <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
    &nbsp;&middot;&nbsp;
    <a href="{{ url_for('request_setup') }}">Need a setup link?</a>
  </div>

  <div class="login-divider">or</div>

  <div class="login-links">
    Don't have an account? <a href="{{ url_for('signup') }}">Subscribe</a>
  </div>
</div>
{% endblock %}
