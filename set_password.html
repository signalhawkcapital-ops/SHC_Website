<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set Password â€” Signal Hawk</title>
  <style>
    body { font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; margin:0; padding:24px; background:#ffffff; color:#0b1220; }
    .card { max-width:520px; margin:0 auto; border:1px solid #e5e7eb; border-radius:16px; padding:24px; box-shadow:0 6px 18px rgba(0,0,0,.06); }
    h1 { margin:0 0 10px; color:#0a3d62; }
    label { display:block; margin:12px 0 6px; font-weight:600; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #d1d5db; }
    .btn { margin-top:14px; padding:12px 16px; border-radius:10px; border:none; background:#2563eb; color:white; font-weight:700; cursor:pointer; width:100%; }
    .error { color:#b91c1c; margin-top:10px; }
    .hint { color:#475569; font-size:13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Set your password</h1>
    <p class="hint">Account: <b>{{ email }}</b></p>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST" action="/set-password?token={{ token }}">
      <label>New password</label>
      <input name="password" type="password" minlength="10" required>
      <label>Confirm password</label>
      <input name="password_confirm" type="password" minlength="10" required>
      <button class="btn" type="submit">Save Password</button>
    </form>
  </div>
</body>
</html>
